<!DOCTYPE html>
<html>
<head>
    <title>Google Maps in Mega City Cab</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpnMQ1eS643ZReBad0rd1Kc2V6Tjipu-k"></script>
    <script>
        function initMap() {
            var location = { lat: 6.9271, lng: 79.8612 }; // Example: Colombo, Sri Lanka
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location,
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h2>Live Map</h2>
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</html>
